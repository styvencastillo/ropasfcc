<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Ropa</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>Bienvenido a nuestra tienda</h2>
        <p>Encuentra las mejores ofertas en ropa de moda.</p>
    </section>
    <section id="productos">
        <h2>Productos</h2>
        <div class="product">
            <img src="camisa.jpg" alt="Camisa">
            <h3>Camisa Azul</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Camisa Azul', 20)">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="pantalones.jpg" alt="Pantalones">
            <h3>Pantalones Negros</h3>
            <p>$30.00</p>
            <button onclick="addToCart('Pantalones Negros', 30)">Añadir al carrito</button>
        </div>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Correo electrónico: contacto@tiendaderopa.com</p>
    </section>
    <footer>
        <p>&copy; 2024 Tienda de Ropa</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
